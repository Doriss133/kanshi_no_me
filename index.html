<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Questrial&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <title>Kanshi no Me - Início</title>
    <head>
    <link rel="icon" href="logo.png" type="image/png">
</head>
</head>
<body>
    <!-- Background com efeitos glitch -->
    <div class="cyberpunk-bg"></div>
    <div class="glitch-overlay"></div>
    <div class="scanlines"></div>
    <div class="particles"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="logo Kanshi no Me">
            </div>
            <nav class="pasta-minimal">
                <div class="pasta-icon">
                    <a href="sobre.html">
                        <img src="pasta2-icon.png" alt="Sobre">
                        <p class="neon-text">sobre</p>
                    </a>
                </div>
                <div class="pasta-icon">
                    <a href="tutorial.html">
                        <img src="pasta2-icon.png" alt="Tutorial">
                        <p class="neon-text">tutorial</p>
                    </a>
                </div>
                <div class="pasta-icon">
                    <a href="personagem.html">
                        <img src="pasta2-icon.png" alt="Personagens">
                        <p class="neon-text">personagens</p>
                    </a>
                </div>
                <div class="pasta-icon">
                    <a href="galeria.html">
                        <img src="pasta2-icon.png" alt="Galeria">
                        <p class="neon-text">galeria</p>
                    </a>
                </div>
                <div class="pasta-icon">
                    <a href="creditos.html">
                        <img src="pasta2-icon.png" alt="Créditos">
                        <p class="neon-text">créditos</p>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Conteúdo Principal: titulo, etc -->
        <main class="main-content-inicio">
            <!-- Título "KANSHI NO ME" -->
            <section class="titulo-principal">
                <h1 class="glitch-text-main" data-text="KANSHI NO ME">KANSHI NO ME</h1>
            </section>

            <!-- Efeito de Digitação -->
            <section class="typing-section">
                <div class="terminal-box">
                    <div class="terminal-header">
                        <span class="terminal-dots">
                            <span class="dot red"></span>
                            <span class="dot yellow"></span>
                            <span class="dot green"></span>
                        </span>
                        <span class="terminal-title">SISTEMA_KANSHI.exe</span>
                    </div>
                    <div class="terminal-body">
                        <p class="typing-text" id="typing-text"></p>
                        <span class="cursor">|</span>
                    </div>
                </div>
            </section>

            <!-- Botão de Ação -->
            <section class="action-section">
                <button class="btn-iniciar glitch-btn" id="btn-iniciar">
                    <span class="btn-text">INICIAR SISTEMA</span>
                    <span class="btn-glitch"></span>
                </button>
            </section>

            <!-- Efeitos Visuais -->
            <div class="visual-effects">
                <div class="glitch-bars"></div>
                <div class="noise-overlay"></div>
            </div>
        </main>

        <!-- Controle do Áudio -->
        <div class="audio-controls">
            <button class="btn-audio" id="btn-audio">
                <span class="audio-icon">🔊</span>
            </button>
            <div class="audio-tooltip">Música: ON</div>
        </div>
    </div>

    <!-- Áudios -->
    <audio id="bg-music" loop>
        <source src="inicial-som.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <script src="index.js"></script>
</body>

</html>
